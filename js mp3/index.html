<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MP3 Player</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<link rel="stylesheet" href="main.css">
</head>
<body>

  <div id="mp3Player">
    <h1>Eldeduzelme Walkman</h1>

    <img id="coverImage" src="mp3/ODGG.jpg" alt="Album Cover">
    
    <audio id="audioPlayer" controls>
      <source src="mp3/ODGG.mp3" type="audio/mp3">
    </audio>

    <div id="controls">
      <button onclick="prevSong()"><i class="fas fa-backward"></i></button>
      <button onclick="togglePlayPause()"><i class="fas fa-play"></i>/<i class="fas fa-pause"></i></button>
      <button onclick="nextSong()"><i class="fas fa-forward"></i></button>
    </div>

    <div id="progressBar">
      <div class="progress"></div>
    </div>

    <div id="songTitle">Now Playing: <span id="currentSongTitle">Song 1</span></div>
  </div>

  <script src="main.js"></script>
</body>
</html>
